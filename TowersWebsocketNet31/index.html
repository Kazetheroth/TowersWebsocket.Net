<!DOCTYPE html>
<meta charset="utf-8" />
<title>WebSocket Test</title>

<body>
    <button onclick="doSend('connection')">Start Connection</button>
    <button onclick="doSend('searchMatch')">Search Room</button>
</body>

<script language="javascript" type="text/javascript">

    var wsUri = "ws://localhost:8091/websocket";
    var output;
    var websocket;
    var finded = false;
    var searching = false;

    function coroutine(f) {
        var o = f(); // instantiate the coroutine
        o.next(); // execute until the first yield
        return function(x) {
            o.next(x);
        }
    }
    // 
    var searchingMatch = coroutine(function*(){
        console.log("allo : " + searching);
        while (searching && !finded){
            console.log("test");
            doSend('getRankedMatch');
            yield;
        }
    });

    function init()
    {
        output = document.getElementById("output");
        testWebSocket();
    }

    function testWebSocket()
    {
        websocket = new WebSocket(wsUri);
        websocket.onopen = function(evt) { onOpen(evt) };
        websocket.onclose = function(evt) { onClose(evt) };
        websocket.onmessage = function(evt) { onMessage(evt) };
        websocket.onerror = function(evt) { onError(evt) };
    }

    function onOpen(evt)
    {
        writeToScreen("CONNECTED");
    }

    function onClose(evt)
    {
        writeToScreen("DISCONNECTED");
    }

    function onMessage(evt)
    {
        writeToScreen('<span style="color: blue;">RESPONSE: ' + evt.data+'</span>');
        //websocket.close();
    }

    function onError(evt)
    {
        writeToScreen('<span style="color: red;">ERROR:</span> ' + evt.data);
    }

    function doSend(message)
    {
        let sendMessage;
        switch (message){
            case 'connection':
                sendMessage = '{"_TARGET":"SELF","_ROOMID":"GENERAL","_CLASS":"null","_METHOD":"setIdentity","_ARGS":[{"tokenPlayer":"vupHAfwA2mm65TFGBrbO", "room":"GENERAL"}]}';
                break;
            case 'searchMatch':
                sendMessage = '{"_TARGET":"SELF","_ROOMID":"MatchmakingWaitinglist","_CLASS":"null","_METHOD":"joinWaitingRanked","_ARGS":[{"tokenPlayer":"vupHAfwA2mm65TFGBrbO", "room":"MatchmakingWaitinglist"}]}';
                searching = true;
                searchingMatch();
                break;
            case 'getRankedMatch':
                sendMessage = '{"_TARGET":"ONLY_ONE","_ROOMID":"MatchmakingWaitinglist","_CLASS":"null","_METHOD":"getRankedMatch","_ARGS":null}';
                setInterval(searchingMatch, 5000);
                writeToScreen("SENT: " + sendMessage);
                websocket.send(sendMessage);
                return;
            default:
                break;
        }
        writeToScreen("SENT: " + sendMessage);
        websocket.send(sendMessage);
        
    }
    
    function writeToScreen(message)
    {
        var pre = document.createElement("p");
        pre.style.wordWrap = "break-word";
        pre.innerHTML = message;
        output.appendChild(pre);
    }

    window.addEventListener("load", init, false);

</script>

<h2>WebSocket Test</h2>

<div id="output"></div>
